<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="body">
        <div class="dpad">
            <div id="up"></div>
            <div id="down"></div>
            <img id="playPause" src="./Images/playbtn.png"></img>
            <div id="left"></div>
            <div id="right"></div>
        </div>
        <div id="board"></div>
        <div class="scoreContainer">
            <div id="scoreBox">Score : 0</div>
            <div id="hiscoreBox">HiScore: 0</div>
        </div>
    </div>
    <img id = "logo" src="./Images/snake.png" alt="snake">
    <div class="gameOver">
        Game Over ðŸ˜” to play again <br> <button id="gOver">Restart</button>
    </div>

<script src="App.js"></script>
</html>
